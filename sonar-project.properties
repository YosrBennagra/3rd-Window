# SonarCloud Configuration for ThirdScreen
# https://sonarcloud.io

# Project identification
sonar.projectKey=YosrBennagra_3rd-Window
sonar.organization=yosrbennagra

# Project metadata
sonar.projectName=3rd-Window
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=src,src-tauri/src
sonar.tests=src

# Exclusions (exclude test files from sources analysis)
sonar.exclusions=**/node_modules/**,**/dist/**,**/target/**,**/build/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language-specific settings
sonar.javascript.node.maxspace=4096
sonar.typescript.node.maxspace=4096

# Code analysis settings
sonar.qualitygate.wait=false
sonar.sourceEncoding=UTF-8

# Branch analysis (for PR and branch scans)
# These are automatically set by the GitHub Action

# Links
sonar.links.homepage=https://github.com/YosrBennagra/3rd-Window
sonar.links.ci=https://github.com/YosrBennagra/3rd-Window/actions
sonar.links.issue=https://github.com/YosrBennagra/3rd-Window/issues
sonar.links.scm=https://github.com/YosrBennagra/3rd-Window