name: Build and Test

on:
  push:
    # Run on all pushes to any branch
  pull_request:
    # Run on all pull requests
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  # Check if versions are synchronized
  version-check:
    name: Version Consistency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check version sync
        run: node scripts/sync-version.js
      
      - name: Verify versions match
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          CARGO_VERSION=$(grep -m1 'version = ' src-tauri/Cargo.toml | cut -d'"' -f2)
          TAURI_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          
          echo "package.json: $PACKAGE_VERSION"
          echo "Cargo.toml: $CARGO_VERSION"
          echo "tauri.conf.json: $TAURI_VERSION"
          
          if [ "$PACKAGE_VERSION" != "$CARGO_VERSION" ] || [ "$CARGO_VERSION" != "$TAURI_VERSION" ]; then
            echo "❌ Error: Versions are not synchronized!"
            echo "Run 'node scripts/sync-version.js <version>' to fix"
            exit 1
          fi
          
          echo "✅ All versions are synchronized: $PACKAGE_VERSION"

  # Lint and format checks
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript type check
        run: npm run build
      
      - name: Run tests with coverage
        run: npm run test -- --coverage
        continue-on-error: true
      
      - name: Rust format check
        run: cargo fmt --manifest-path src-tauri/Cargo.toml --all -- --check
      
      - name: Rust clippy
        run: cargo clippy --manifest-path src-tauri/Cargo.toml --all-targets --all-features -- -D warnings

  # SonarCloud code quality analysis
  # TODO: Enable after completing setup in .github/SONARCLOUD_SETUP.md
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    if: false  # Disabled until SonarCloud project is configured
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm run test -- --coverage --coverageReporters=lcov
        continue-on-error: true
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=thirdscreen
            -Dsonar.organization=your-org
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sources=src,src-tauri/src
            -Dsonar.tests=src/test
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/target/**,**/*.test.ts,**/*.test.tsx
            -Dsonar.test.inclusions=**/*.test.ts,**/*.test.tsx

  # Build on multiple platforms
  build:
    name: Build (${{ matrix.platform }})
    needs: [version-check, lint]
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest] # Can expand to [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Install Tauri dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
      
      - name: Build Tauri app (Development)
        run: npm run tauri build -- --debug
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: thirdscreen-${{ matrix.platform }}
          path: |
            src-tauri/target/debug/bundle/
          retention-days: 7

  # Run Rust tests
  test-rust:
    name: Test Rust
    needs: lint
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
      
      - name: Run Rust tests
        run: cargo test --manifest-path src-tauri/Cargo.toml --all-features
        env:
          RUST_BACKTRACE: 1

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run cargo audit
        run: cargo audit --file src-tauri/Cargo.lock
        continue-on-error: true
