name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  # Validate release version
  validate-version:
    name: Validate Release Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG="v${VERSION}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#v}"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"
          echo "Release tag: $TAG"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify version consistency
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          EXPECTED_VERSION="${{ steps.version.outputs.version }}"
          
          if [ "$PACKAGE_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "❌ Error: package.json version ($PACKAGE_VERSION) doesn't match release version ($EXPECTED_VERSION)"
            exit 1
          fi
          
          echo "✅ Version validated: $PACKAGE_VERSION"

  # Build release artifacts for all platforms
  build-release:
    name: Build Release (${{ matrix.platform }})
    needs: validate-version
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest] # Can expand: [macos-latest, ubuntu-latest]
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          # - platform: macos-latest
          #   target: universal-apple-darwin
          # - platform: ubuntu-latest
          #   target: x86_64-unknown-linux-gnu
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Install Tauri dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
      
      - name: Build Tauri app (Release)
        run: npm run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
      
      - name: Prepare release artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          mkdir -p release-artifacts
          cp src-tauri/target/release/bundle/msi/*.msi release-artifacts/ 2>$null || true
          cp src-tauri/target/release/bundle/nsis/*.exe release-artifacts/ 2>$null || true
          ls -R release-artifacts
        shell: pwsh
      
      - name: Prepare release artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p release-artifacts
          cp src-tauri/target/release/bundle/dmg/*.dmg release-artifacts/ || true
          cp src-tauri/target/release/bundle/macos/*.app release-artifacts/ || true
          ls -R release-artifacts
      
      - name: Prepare release artifacts (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          mkdir -p release-artifacts
          cp src-tauri/target/release/bundle/deb/*.deb release-artifacts/ || true
          cp src-tauri/target/release/bundle/appimage/*.AppImage release-artifacts/ || true
          ls -R release-artifacts
      
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: release-artifacts/*
          retention-days: 30
      
      - name: Generate build metadata
        run: |
          cat > release-artifacts/build-metadata.json << EOF
          {
            "version": "${{ needs.validate-version.outputs.version }}",
            "platform": "${{ matrix.platform }}",
            "target": "${{ matrix.target }}",
            "commit": "${{ github.sha }}",
            "build_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "workflow_run": "${{ github.run_id }}"
          }
          EOF
      
      - name: Upload build metadata
        uses: actions/upload-artifact@v4
        with:
          name: metadata-${{ matrix.platform }}
          path: release-artifacts/build-metadata.json
          retention-days: 90

  # Create GitHub release
  create-release:
    name: Create GitHub Release
    needs: [validate-version, build-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display artifact structure
        run: ls -R artifacts
      
      - name: Generate release notes
        id: release-notes
        run: |
          cat > RELEASE_NOTES.md << EOF
          # ThirdScreen ${{ needs.validate-version.outputs.version }}
          
          ## Changes
          
          $(git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 2>/dev/null || echo HEAD~10)..HEAD)
          
          ## Installation
          
          ### Windows
          - Download \`ThirdScreen_${{ needs.validate-version.outputs.version }}_x64_en-US.msi\` for Windows Installer
          - Or download \`.exe\` for portable installer
          
          ## Build Information
          - Version: ${{ needs.validate-version.outputs.version }}
          - Commit: ${{ github.sha }}
          - Build Date: $(date -u +%Y-%m-%d)
          EOF
          
          cat RELEASE_NOTES.md
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.validate-version.outputs.tag }}
          name: ThirdScreen ${{ needs.validate-version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          files: |
            artifacts/release-*/*
            artifacts/metadata-*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
