# Rustfmt Configuration for ThirdScreen
# https://rust-lang.github.io/rustfmt/

# Use default edition
edition = "2021"

# Format code in doctests
format_code_in_doc_comments = true

# Maximum width of each line (default: 100)
max_width = 100

# Use field-init shorthand if possible
use_field_init_shorthand = true

# Use try shorthand
use_try_shorthand = true

# Reorder imports (groups: std, external, crate)
reorder_imports = true
reorder_modules = true

# Merge imports from the same crate
imports_granularity = "Crate"

# Format string literals
format_strings = true

# Prefer single line where possible
newline_style = "Auto"

# Function call style
fn_call_width = 80
struct_lit_width = 80
struct_variant_width = 80
array_width = 80
chain_width = 80

# Brace style
brace_style = "SameLineWhere"
control_brace_style = "AlwaysSameLine"

# Comments
wrap_comments = true
comment_width = 100
normalize_comments = true
normalize_doc_attributes = true

# Format macro definitions
format_macro_matchers = true
format_macro_bodies = true

# Spaces
space_after_colon = true
space_before_colon = false
spaces_around_ranges = false

# Trailing comma
trailing_comma = "Vertical"
match_block_trailing_comma = true

# Blank lines
blank_lines_upper_bound = 2
blank_lines_lower_bound = 0

# Misc
remove_nested_parens = true
reorder_impl_items = false  # Keep manual ordering in impl blocks
