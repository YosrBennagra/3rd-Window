# Rustfmt Configuration for ThirdScreen
# https://rust-lang.github.io/rustfmt/
#
# Note: This configuration uses only STABLE rustfmt features to ensure
# compatibility with CI/CD pipelines running stable Rust toolchain.
# Unstable features require nightly Rust and are commented out below.

# Use default edition
edition = "2021"

# Maximum width of each line (default: 100)
max_width = 100

# Use field-init shorthand if possible (stable)
use_field_init_shorthand = true

# Use try shorthand (stable)
use_try_shorthand = true

# Reorder imports (stable)
reorder_imports = true
reorder_modules = true

# Prefer single line where possible (stable)
newline_style = "Auto"

# Function call style (stable)
fn_call_width = 80
struct_lit_width = 80
struct_variant_width = 80
array_width = 80
chain_width = 80

# Trailing comma (stable)
match_block_trailing_comma = true

# Misc (stable)
remove_nested_parens = true

# ============================================================================
# UNSTABLE FEATURES (require nightly Rust - commented out for CI compatibility)
# ============================================================================
# To use these, run: rustup default nightly
# Or use: cargo +nightly fmt
